{% load static %} <!-- This line should be at the very top -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cinema Application{% endblock %}</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}"> <!-- Static CSS -->

    <!-- Page-specific CSS -->
    {% block extra_css %}
    <!-- Placeholder for page-specific CSS -->
    {% endblock %}
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'index' %}">Cinema Application</a>
    </div>

    <!-- Main content -->
    <div class="container">
        {% block content %}
        <!-- Content for each page will be inserted here -->
        {% endblock %}
    </div>

</body>
</html>
