<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cinema Application{% endblock %}</title>
    <style>
        /* Basic navbar styles */
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'index' %}">Cinema Application</a>
    | <a href="{% url 'index' %}">Rooms</a>
    </div>

    <!-- Main content -->
    <div class="container">
        {% block content %}
        <!-- Content for each page will be inserted here -->
        {% endblock %}
    </div>

</body>
</html>
