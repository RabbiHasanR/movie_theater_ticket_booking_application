<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seats for {{ movie.title }} in {{ movie.room.name }}</title>
    <style>
        .seat-grid {
            display: grid;
            grid-template-columns: repeat({{ movie.room.columns }}, 50px);
            gap: 5px;
        }
        .seat {
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            background-color: green;
            color: white;
        }
        .seat.booked {
            background-color: red;
            cursor: not-allowed;
        }
        .seat:hover:not(.booked) {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Seats for {{ movie.title }} in {{ movie.room.name }}</h1>

    <div class="seat-grid">
        {% for seat in seats %}
            {% if seat.is_booked %}
                <div class="seat booked">{{ seat.seat.row }}-{{ seat.seat.column }}</div>
            {% else %}
                <a href="{% url 'book_seat' movie.id seat.seat.id %}">
                    <div class="seat">{{ seat.seat.row }}-{{ seat.seat.column }}</div>
                </a>
            {% endif %}
        {% endfor %}
    </div>

    <a href="{% url 'room_movies' movie.room.id %}">Back to movie list in {{ movie.room.name }}</a>
</body>
</html>
