{% extends 'base.html' %}

{% block title %}Cinema Application - Available Rooms{% endblock %}

{% block content %}
    <h1>Available Rooms</h1>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'room_movies' room.id %}">{{ room.name }}</a>
            </li>
        {% empty %}
            <li>No rooms available</li>
        {% endfor %}
    </ul>
{% endblock %}
